<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HTML Form Example</title>
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        margin: 20px;
        color: #111;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 8px;
      }

      p.lead {
        margin-top: 0;
        color: #333;
        font-size: 14px;
      }

      fieldset {
        border: 2px solid #777;
        padding: 12px 16px;
        margin: 12px 0;
      }

      legend {
        padding: 0 8px;
        font-weight: bold;
      }

      .form-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 8px 0;
      }

      .form-row label {
        min-width: 110px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      select,
      textarea {
        border: 1px solid #999;
        padding: 6px 8px;
        width: 280px;
        font-size: 14px;
      }

      textarea {
        height: 90px;
        resize: vertical;
      }

      .checkbox-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-left: 110px;
      }

      .controls {
        margin-top: 8px;
        display: flex;
        gap: 8px;
        margin-left: 110px;
      }

      .range-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-left: 110px;
      }

      .submit-row {
        margin-top: 12px;
      }

      button {
        padding: 6px 10px;
        font-size: 14px;
      }

      @media (max-width: 520px) {
        .form-row {
          flex-direction: column;
          align-items: flex-start;
        }
        .form-row label {
          min-width: 0;
        }
        .checkbox-list,
        .controls,
        .range-row {
          margin-left: 0;
        }
        input[type="text"],
        select {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>HTML Form Example</h1>
    <p class="lead">
      This is an example of an HTML4 / HTML5 form containing various
      <mark>input</mark> controls:
    </p>

    <form action="#" method="post" autocomplete="on">
      <!-- User Information -->
      <fieldset>
        <legend>User Information</legend>

        <div class="form-row">
          <label for="username">Username:</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Enter username"
            required
          />
        </div>

        <div class="form-row">
          <label for="email">Email:</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-row">
          <label for="password">Password:</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
      </fieldset>

      <!-- Contact Information -->
      <fieldset>
        <legend>Contact Information</legend>

        <div class="form-row">
          <label for="phone">Phone:</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="01010000000"
            pattern="[0-9+()\- ]{6,20}"
          />
        </div>

        <div class="form-row">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write your message..."
          ></textarea>
        </div>
      </fieldset>

      <!-- Subscription -->
      <fieldset>
        <legend>Subscription</legend>

        <div class="checkbox-list" aria-label="subscription options">
          <label
            ><input type="checkbox" name="subscribe_newsletter" value="1" />
            Subscribe to newsletter</label
          >
          <label
            ><input type="checkbox" name="subscribe_promos" value="1" />
            Subscribe to promotions</label
          >
        </div>
      </fieldset>

      <!-- Preferred Language -->
      <fieldset>
        <legend>Preferred Language</legend>

        <div class="form-row">
          <label for="language">Select your preferred language:</label>
          <select id="language" name="language">
            <option value="en" selected>English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ar">Arabic</option>
          </select>
        </div>
      </fieldset>

      <!-- Feedback -->
      <fieldset>
        <legend>Feedback</legend>

        <div class="range-row">
          <label for="rating">Rate our service:</label>
          <input
            id="rating"
            type="range"
            name="rating"
            min="0"
            max="10"
            step="1"
            value="5"
            oninput="ratingOutput.value = rating.value"
          />
          <output id="ratingOutput">5</output>
        </div>
      </fieldset>

      <div class="submit-row">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <script></script>
  </body>
</html>
